name: Combine All Configs

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create Combined File
        run: |
          echo "# KOKO PROJEKTIN KOODI - KOSTE" > PROJECT_SOURCE.md
          echo "Generointihetki: $(date)" >> PROJECT_SOURCE.md
          echo "" >> PROJECT_SOURCE.md

          # Etsit채채n kaikki .yaml ja .conf tiedostot (paitsi itse workflow)
          # Lis채채 kansioita listaan tarvittaessa
          find . -maxdepth 3 -not -path '*/.*' \( -name "*.yaml" -o -name "*.conf" -o -name "*.md" \) | while read file; do
            echo "### TIEDOSTO: $file" >> PROJECT_SOURCE.md
            echo "\`\`\`yaml" >> PROJECT_SOURCE.md
            cat "$file" >> PROJECT_SOURCE.md
            echo "\`\`\`" >> PROJECT_SOURCE.md
            echo "---" >> PROJECT_SOURCE.md
          done

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add PROJECT_SOURCE.md
          git commit -m "Update project source dump" || echo "No changes"
          git push
